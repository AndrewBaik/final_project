{% extends "collections/book_list_base.html" %}

{% block list_content %}

  <h1>Your Books</h1>

  <div class="collection_page">
    {% for book in books %}
    <div class="book_item">
      <img src="{{ book.image_url }}"/>
      <h2>{{book.title}}</h2>
      <h4>By: {{book.author}}</h4>
    </div>
    {% endfor %}
  </div>

{% endblock %}
