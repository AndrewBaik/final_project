{% extends "base/base.html" %}

{% block content %}
<div class="book_list">
  <h1>Collections</h1>
  <a href=""><li>Your Books</li></a>
  <a href=""><li>FB Friends' Books</li></a>
  {% for book in books %}
  {% comment %} <a href="{% url "book_detail" pk=book.id %}"> {% endcomment %}
  <div class="book_item">

  <h3>{{book.title}}</h3>
  <h4>By: {{book.author}}</h4>
  <h4>Owned by: {{book.owner}}</h4>
  </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
