{% extends "base/base.html" %}

{% block content %}
    <h1>Search for a book</h1>

    <form action="/books/add/" method="POST">
      {% csrf_token%}
      {{ form }}
      <input type="submit" value="Submit" placeholder='e.g., Harry Potter, J.K. Rowlings'/>
    </form>
    {% for result in results %}
        <p>{{ result.title }}</p>
        <p>{{ result.author }}</p>
      {% endfor %}
{% endblock %}
